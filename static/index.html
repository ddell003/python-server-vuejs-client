<html>
<head>

</head>
<body>
    <div class="" id="app">
        <nav class="navbar navbar-default navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">ToDo API Client Demo</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>

                    <li><a href="#">One more separated link</a></li>

              </ul>
              <ul class="nav navbar-nav navbar-right">

                <li class="active"><a href="./">Static top <span class="sr-only">(current)</span></a></li>
                <li><a href="../navbar-fixed-top/">Fixed top</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>
        <div class="container">
            <h3>{{tasksTitle}}</h3>

            <task-list></task-list>
        </div>
        
    </div>

 <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script type="text/javascript">

        Vue.component('task-item', {

            template: '<li><slot></slot></li>'
        });

         Vue.component('task-list', {

                template: 
                `
                    <ul>
                        <task-item v-for="task in tasks">{{ task.task }}</task-item>

                    </ul>
                `


                ,

                data(){
                    return {
                        tasks: [

                            {task:'Go to store', description:'', complete:true},
                            {task:'Go to bank', description:'', complete:false},
                            {task:'Go to home', description:'', complete:true},
                            {task:'Go to somewhere', description:'', complete:true},
                            
                        ]
                    };
                },

                
            });

        new Vue({
            el: '#app',
            data: {
                tasksTitle:'To do list:'
            }

        });

        
    </script>
</body>
